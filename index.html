<!doctype html>
<html>
    <head>

          <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link href=
      'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css'
      rel='stylesheet'>
      <style>
        .ui-widget {
      	font-family: Arial, Helvetica, sans-serif;
	      font-size: 1em;
        }
        .ui-widget button {
	      font-family: Oswald;
	      font-size: 1em;
        }
        .ui-widget-header {
          border: 1px solid #8d8d8d;
          background: #8d8d8d;
        }
      </style>
      <script src=
      "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" >
      </script>
            
      <script src=
      "https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" >
      </script>

      <script src="browserView.js"></script>
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />

    </head>
    <body>

      <div class="d-flex">

        <div class="row">
      <header class="col align-center">
        <img class='full-width-bar top_header' src="images/header.png" alt="Fire Island Ferry Scheduler header">
      </header>
      </div>

      <div class="row mt-md-4">
      <div class="col col-md-4 align-items-center">
      <nav class="nav flex-sm-column align-items-center">
        <img class="nav-item" src="images/Artboard 1.png" alt="Image failed to load">
      </nav>
      </div>
    <div class="col col-md-1"></div>
    <div class="col col-md-7 main_fields_margin">
    <div class='main_fields'>
    <section class='userInput'>
    <p class="appear">Select Season (From Available)</p>
    <select onchange="unfold()" name="seasons" id="seasons" class="appear">
      <option value=""></option>
      <option value="summer2021">Summer 2021 (June 24 - Sept 7)</option>
    </select>
    <br>
    </section>

    <section class="userInput2">
    <p name="origins" class="hidden">Traveling From</p>
    <select onchange="unfold2()" name="origins" id="origins" class="hidden">
      <option value=""></option>
      <option>Penn Station</option>
      <option>Jamaica/JFK</option>
      <option>Cherry Grove</option>
      <option>Pines</option>
    </select>
    </section>

    <section class="userInput3">
    <p name="destinations" class="hidden2">Traveling To</p>
    <select onchange="unfold3()" name="destinations" id="destinations" class="hidden2">
      <!--<option value="1"></option>-->
    </select>
    </section>

    <section class="userInput4">
      <p class="hidden3">Select Date</p>
      <input onselect="unfold4()" type="text" id="my_date_picker" class="hidden3">
      <script>
          $(document).ready(function() {
            
              $(function() {
                  $( "#my_date_picker" ).datepicker();
                  $( "#my_date_picker" ).on("change", function() {
                    var selected = $(this).val();
                    unfold4(selected);
                    //console.log(selected);
                  });
              });
          })
      </script>
    </section>

    <section class="userInput5">
    <p class="hidden4">Enter Arrival Time</p>
    <select name="time" id="arrivalTime" class="hidden4">
      <option value=""></option>
    </select>
    <script type="text/javascript">
      var element = document.getElementById('arrivalTime');
      var min = 6;
      for(var i = min; i < 12; i++) {
        var str = i + " AM";
        var opt = document.createElement('option');
        opt.value = str;
        opt.innerHTML = str;
        element.appendChild(opt);
      }
      var opt = document.createElement('option');
      opt.value = "12 PM";
      opt.innerHTML = "12 PM";
      element.appendChild(opt);
      min = 1;
      for(var i = min; i < 12; i++) {
        var str = i + " PM";
        var opt = document.createElement('option');
        opt.value = str;
        opt.innerHTML = str;
        element.appendChild(opt);
      }
    </script>
    <button onclick=arriveSchedule() class="hidden4 mb-4">Find Schedules</button>
    <br>
    <p id="time" class="hidden4">OR</p>
    <br>
    <p class="hidden4">Enter Departure Time</p>
    <select name="time" id="departureTime" class="hidden4">
      <option value=""></option>
    </select>
    <script type="text/javascript">
      var element = document.getElementById('departureTime');
      var min = 6;
      for(var i = min; i < 12; i++) {
        var str = i + " AM";
        var opt = document.createElement('option');
        opt.value = str;
        opt.innerHTML = str;
        element.appendChild(opt);
      }
      var opt = document.createElement('option');
      opt.value = "12 PM";
      opt.innerHTML = "12 PM";
      element.appendChild(opt);
      min = 1;
      for(var i = min; i < 12; i++) {
        var str = i + " PM";
        var opt = document.createElement('option');
        opt.value = str;
        opt.innerHTML = str;
        element.appendChild(opt);
      }
    </script>
    <button onclick=departSchedule() class="hidden4">Find Schedules</button>
    </section>

    <select id="storeDate" class="hidden5">
      <option value=""></option>
    </select>

    <div id="loader">
      <br><br><br>
    </div>

    <div id="scheduleDisplay" class="hidden">
    </div>

    </div>
    </div> <!--Closing div for main_field class-->
    </div>
    
    <div  class="row mt-md-4">
    
    <div class="col-md-6"></div>
    <div class="col-md-6">
    </div>
    </div>
    <img class="contact_img" src="images/contact.png" alt="Image failed to load" usemap="#image-map">

    <map name="image-map">
      <area target="" href="contact.html" coords="95,124,209,163" shape="rect">
    </map>
    </div>
    
    <script type="text/javascript" src="fireMain.js"></script>
    <script type="text/javascript" src="scheduleMain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
